<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung-dung-may-tinh</title>
</head>
<body>
<h1>Calculator</h1>
<input type="text" id="number1" placeholder="input number1">
<input type="text" id="number2" placeholder="input number2">
<p></p>
<input type="button" id="add" value="+" onclick="rs.value=parseFloat(number1.value)+parseFloat(number2.value)">
<input type="button" id="sub" value="-" onclick="rs.value=parseFloat(number1.value)-parseFloat(number2.value)">
<input type="button" id="mul" value="x" onclick="rs.value=parseFloat(number1.value)*parseFloat(number2.value)">
<input type="button" id="div" value="/" onclick="rs.value=parseFloat(number1.value)/parseFloat(number2.value)">
<p></p>
  Result:<input id="rs" placeholder="Result">
</body>
</html>
